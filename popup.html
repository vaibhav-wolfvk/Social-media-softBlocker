<!DOCTYPE html>
<html>
  <head>
    <title>Focus</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <style>
      body {
        min-width: 250px;
        min-height: 300px;
        /* background-color: rgb(108, 140, 240); */
        background-image: url("extensionbg.png");
      }
      .rounded-corners {
        border-radius: 30px;
      }
      .container {
        margin-top: 20px;
      }

      #heading {
        text-align: center;
      }
    </style>
  </head>
  <body style="color: white">
    <div class="container">
      <!-- Logo heading -->
      <header id="heading">
        <h3 style="font-family: 'Zen Antique'">
          <img src="icon32.png" width="30" class="rounded-corners" />
          &nbsp
          <strong style="color: white">Immerce</strong>
        </h3>
      </header>
      <br />

      <!-- Counters for all 4 hostnames -->
      <div class="row" id="fb" style="color: white">
        <div class="col">
          <img src="facebook-icon.png" width="100" />
        </div>
        <div class="col">
          <span id="fdTime"><em>no tabs open</em></span>
        </div>
      </div>
      <br />
      <div class="row" id="ig">
        <div class="col">
          <img src="instagram-icon.png" width="50" class="rounded-corners" />
        </div>
        <div class="col">
          <span id="idTime"><em>no tabs open</em></span>
        </div>
      </div>
      <br />
      <div class="row" id="tt">
        <div class="col">
          <img src="twitter-icon.png" width="100" />
        </div>
        <div class="col">
          <span id="tdTime"><em>no tabs open</em></span>
        </div>
      </div>
      <br />
      <div class="row" id="yt">
        <div class="col">
          <img src="youtube-icon.png" width="70" />
        </div>
        <div class="col">
          <span id="ydTime"><em>no tabs open</em></span>
        </div>
      </div>
      <br />
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
